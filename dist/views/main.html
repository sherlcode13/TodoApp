<div class="container-fluid vertical-center"> <!-- Todos input --> <div class="container"> <form role="form"> <div class="row"> <div class="input-group"> <input type="text" ng-model="task" placeholder="Add a todo here" class="form-control"> <span class="input-group-btn"> <button class="btn btn-primary" ng-click="addTask()"> <i class="fa fa-plus-circle"></i>&nbspADD</button> </span> </div> </div> </form> </div> <!-- Todo Table --> <div class="container"> <table class="table"> <thead> <tr> <th>Todo <th>Status <th>Created <th>Actions   <tbody ui-sortable ng-model="tasks.created"> <tr ng-repeat="todo in tasks" ng-class="{ 'table-info' : todo.done === true}"> <td>{{todo.task}}<h4></h4> <td><i class="fa" ng-class="{'fa-circle': todo.done === false , 'fa-check-circle' : todo.done === true}"></i> <td am-time-ago="todo.created"> <td> <button class="btn btn-success" ng-click="completeTask($index)" ng-hide="todo.done === true "><i class="fa fa-check"></i></button> <button class="btn btn-danger" ng-click="deleteTask($index)"><i class="fa fa-trash"></i></button>    </table> </div> </div>
